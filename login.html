<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart School Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #FF9933, #ffffff, #138808); /* Indian flag colors */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #FF9933; /* Saffron color for the heading */
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-container input {
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .login-container input:focus {
            box-shadow: 0 0 8px rgba(255, 132, 2, 0.5);
        }

        .login-container button {
            padding: 12px 15px;
            font-size: 16px;
            color: #fff;
            background: #FF9933; /* Saffron color for the button */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-container button:hover {
            background: #eca960;
        }

        .login-container p {
            font-size: 0.9rem;
            color: #666;
            margin-top: 15px;
        }

        .login-container a {
            color: #FF9933; /* Saffron color for the link */
            text-decoration: none;
            font-weight: bold;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff4d4d;
            margin-top: 15px;
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Sign up</a></p>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script>
        // Predefined email and password for login
        const predefinedEmail = 'user@example.com';
        const predefinedPassword = 'password123';

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting the default way

            // Get the values entered by the user
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Check if the credentials match the predefined ones
            if (email === predefinedEmail && password === predefinedPassword) {
                // Redirect to the home page (index.html) if login is successful
                window.location.href = 'index.html';
            } else {
                // Display an error message if the credentials are incorrect
                document.getElementById('errorMessage').textContent = 'Invalid email or password. Please try again.';
            }
        });
    </script>
</body>

</html>
